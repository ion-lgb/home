<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>内容管理后台 · Guobin Li</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Space Grotesk", "Inter", "PingFang SC", "system-ui", "sans-serif"]
            },
            colors: {
              brand: {
                500: "#6366f1"
              }
            }
          }
        }
      };
    </script>
    <style>
      body {
        font-family: "Space Grotesk", "Inter", "PingFang SC", system-ui, sans-serif;
        background: radial-gradient(circle at 5% 15%, rgba(99, 102, 241, 0.12), transparent 40%),
          radial-gradient(circle at 90% 0%, rgba(251, 146, 60, 0.14), transparent 45%),
          #f9fafb;
      }

      .dark body {
        background: radial-gradient(circle at 15% 20%, rgba(99, 102, 241, 0.18), transparent 45%),
          #020617;
      }
    </style>
  </head>
  <body class="min-h-screen bg-transparent text-slate-900 antialiased dark:text-slate-100">
    <main class="mx-auto flex max-w-5xl flex-col gap-8 px-6 pb-16 pt-10">
      <header class="rounded-3xl border border-slate-200/60 bg-white/80 p-10 shadow-2xl backdrop-blur dark:border-white/10 dark:bg-slate-900/80">
        <div class="flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
          <div>
            <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">实时同步到首页</p>
            <h1 class="text-3xl font-semibold">个人简历内容管理</h1>
          </div>
          <div class="flex gap-3">
            <a
              class="inline-flex items-center rounded-full border border-slate-200/60 px-6 py-2 text-sm font-semibold text-slate-700 transition hover:-translate-y-1 dark:border-white/10 dark:text-white"
              href="index.html"
              >返回主页</a
            >
            <button
              id="resetButton"
              type="button"
              class="inline-flex items-center rounded-full bg-gradient-to-r from-rose-500 to-orange-400 px-6 py-2 text-sm font-semibold text-white shadow-lg transition hover:shadow-xl"
            >
              恢复默认
            </button>
          </div>
        </div>
      </header>

      <section class="rounded-[32px] border border-slate-200/60 bg-white/80 p-8 shadow-2xl backdrop-blur dark:border-white/10 dark:bg-slate-900/80">
        <div id="tabs" class="flex flex-wrap gap-3"></div>
        <div id="panelContent" class="mt-6 space-y-6"></div>
      </section>
    </main>

    <script type="module" src="./assets/js/admin.js"></script>
  </body>
</html>
