<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Guobin Li · Creative Developer · 技术与设计融合的个人主页"
    />
    <title>Guobin Li · Creative Technologist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <canvas id="heroParticles" aria-hidden="true"></canvas>
    <div class="theme-toggle" id="themeToggle" title="切换主题">
      <span class="icon">☾</span>
    </div>

    <main id="app" class="page">
      <header class="hero" id="hero">
        <div class="hero__content">
          <p class="hero__eyebrow">Creative Developer · Full Stack</p>
          <h1 id="heroTitle"></h1>
          <p id="heroSubtitle"></p>
          <div class="hero__cta">
            <a class="btn primary" href="#projects">查看作品</a>
            <a class="btn ghost" href="admin.html">快速管理后台</a>
          </div>
          <div class="hero__tags" id="heroTags"></div>
        </div>
        <div class="hero__visual">
          <div class="hero__orb"></div>
          <div class="hero__card" id="statusCard"></div>
        </div>
      </header>

      <section class="section" id="stats">
        <div class="section__header">
          <p class="eyebrow">核心指标</p>
          <h2>以数据说话</h2>
        </div>
        <div class="grid" id="statGrid"></div>
      </section>

      <section class="section" id="skills">
        <div class="section__header">
          <p class="eyebrow">专长领域</p>
          <h2>跨栈能力矩阵</h2>
        </div>
        <div class="skill-grid" id="skillGrid"></div>
      </section>

      <section class="section" id="timeline">
        <div class="section__header">
          <p class="eyebrow">经验曲线</p>
          <h2>把创意落地的旅程</h2>
        </div>
        <div class="timeline" id="timelineList"></div>
      </section>

      <section class="section" id="projects">
        <div class="section__header">
          <p class="eyebrow">精选案例</p>
          <h2>打造有温度的产品</h2>
        </div>
        <div class="project-grid" id="projectGrid"></div>
      </section>

      <section class="section" id="articles">
        <div class="section__header">
          <p class="eyebrow">知识沉淀</p>
          <h2>技术与设计的思考</h2>
        </div>
        <div class="article-list" id="articleList"></div>
      </section>

      <section class="section" id="contact">
        <div class="section__header">
          <p class="eyebrow">合作 & 联系</p>
          <h2>保持灵感流动</h2>
        </div>
        <div class="contact-panel">
          <div class="contact-panel__info" id="contactInfo"></div>
          <form class="contact-panel__form" id="contactForm">
            <input type="text" name="name" placeholder="你的名字" required />
            <input type="email" name="email" placeholder="邮箱" required />
            <textarea name="message" rows="4" placeholder="想聊点什么?" required></textarea>
            <button type="submit" class="btn primary">快速投递</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>© <span id="year"></span> Crafted by Guobin Li · Always shipping ideas ✦</p>
    </footer>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
