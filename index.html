<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Guobin Li · Creative Developer · 品牌感十足的数字主页" />
    <title>Guobin Li · Creative Technologist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '"SF Pro Display"',
                "Space Grotesk",
                "Inter",
                "PingFang SC",
                "system-ui",
                "sans-serif"
              ]
            },
            colors: {
              carbon: {
                50: "#f5f5f7",
                900: "#0a0a0a"
              },
              accent: {
                400: "#f97316"
              }
            },
            boxShadow: {
              panel: "0 40px 120px rgba(15,15,15,0.12)",
              chroma: "0 25px 80px rgba(99,102,241,0.35)"
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --page-bg: #f5f5f7;
        --page-bg-dark: #030303;
      }
      body {
        font-family: "SF Pro Display", "Space Grotesk", "Inter", "PingFang SC", system-ui, sans-serif;
        background: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(251, 146, 60, 0.14), transparent 45%), var(--page-bg);
        color: #0c0c0c;
      }
      body.dark {
        background: radial-gradient(circle at 0 0, rgba(99, 102, 241, 0.3), transparent 50%), var(--page-bg-dark);
        color: rgba(255, 255, 255, 0.95);
      }
      #heroParticles {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
      }
      .theme-toggle {
        position: fixed;
        right: 1.5rem;
        top: 1.5rem;
        z-index: 30;
      }
      .hero-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 3rem;
        align-items: stretch;
        padding: 4rem;
        border-radius: 3rem;
        background: rgba(255, 255, 255, 0.75);
        box-shadow: 0 50px 120px rgba(15, 15, 15, 0.12);
        border: 1px solid rgba(0, 0, 0, 0.04);
      }
      body.dark .hero-grid {
        background: rgba(12, 12, 12, 0.8);
        border-color: rgba(255, 255, 255, 0.08);
      }
      .hero-marquee {
        overflow: hidden;
        border-top: 1px solid rgba(0, 0, 0, 0.06);
        margin-top: 2rem;
        padding-top: 1rem;
      }
      body.dark .hero-marquee {
        border-color: rgba(255, 255, 255, 0.1);
      }
      .marquee-track {
        display: flex;
        gap: 2rem;
        min-width: max-content;
        animation: marquee 16s linear infinite;
      }
      .marquee-pill {
        font-size: 0.9rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        opacity: 0.75;
      }
      @keyframes marquee {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-50%);
        }
      }
      .hero-shots {
        display: grid;
        gap: 1.5rem;
      }
      .hero-shot {
        border-radius: 32px;
        overflow: hidden;
        color: white;
        box-shadow: var(--shadow, 0 20px 60px rgba(0, 0, 0, 0.1));
        background: #050505;
      }
      .hero-shot__media {
        position: relative;
        height: 220px;
        overflow: hidden;
      }
      .hero-shot__media-placeholder {
        width: 100%;
        height: 100%;
      }
      .hero-shot__media img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.8s ease;
      }
      .hero-shot:hover .hero-shot__media img {
        transform: scale(1.05);
      }
      .hero-shot__overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 0.9));
      }
      .hero-shot__body {
        padding: 1.8rem 2rem 2.2rem;
      }
      .hero-shot__title {
        font-size: 1.5rem;
        font-weight: 600;
      }
      .hero-shot__meta {
        margin-top: 1rem;
        font-size: 0.95rem;
        opacity: 0.85;
      }
      .section-lens {
        border-radius: 36px;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 30px 80px rgba(15, 15, 15, 0.08);
      }
      body.dark .section-lens {
        background: rgba(5, 5, 5, 0.85);
        border-color: rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.7);
      }
      .metric-pill {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
        padding: 1.5rem 2rem;
        border-radius: 999px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        background: rgba(255, 255, 255, 0.9);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7);
      }
      body.dark .metric-pill {
        background: rgba(15, 15, 15, 0.8);
        border-color: rgba(255, 255, 255, 0.05);
      }
      .project-panel {
        border-radius: 32px;
        color: white;
        overflow: hidden;
        position: relative;
        min-height: 320px;
        display: flex;
        align-items: flex-end;
        padding: 2.5rem;
        box-shadow: 0 35px 90px rgba(15, 23, 42, 0.35);
      }
      .project-panel img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.75);
        transition: transform 0.8s ease;
      }
      .project-panel::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0) 30%, rgba(0, 0, 0, 0.85));
      }
      .project-panel:hover img {
        transform: scale(1.04);
      }
      .project-panel__body {
        position: relative;
        z-index: 1;
      }
      .article-card {
        border-radius: 24px;
        padding: 1.8rem;
        border: 1px solid rgba(15, 23, 42, 0.08);
        background: rgba(255, 255, 255, 0.85);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }
      .article-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 30px 60px rgba(15, 15, 15, 0.12);
      }
      body.dark .article-card {
        background: rgba(12, 12, 12, 0.85);
        border-color: rgba(255, 255, 255, 0.08);
      }
      .cta-panel {
        border-radius: 40px;
        padding: 3rem;
        background: linear-gradient(120deg, #0f172a, #111827, #1f2937);
        color: white;
      }
      [data-reveal] {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease, transform 0.8s ease;
      }
      [data-reveal="true"] {
        opacity: 1;
        transform: translateY(0);
      }
      @media (max-width: 768px) {
        .hero-grid,
        .section-lens {
          padding: 1.8rem;
        }
      }
    </style>
  </head>
  <body class="min-h-screen text-carbon-900 antialiased dark:text-slate-100">
    <canvas id="heroParticles" aria-hidden="true"></canvas>
    <button
      id="themeToggle"
      type="button"
      class="theme-toggle flex h-12 w-12 items-center justify-center rounded-full border border-black/10 bg-white/80 text-xl text-slate-800 shadow-lg backdrop-blur dark:border-white/10 dark:bg-black/70 dark:text-white"
      title="切换主题"
    >
      <span class="icon">☾</span>
    </button>

    <main class="relative z-10 mx-auto flex max-w-6xl flex-col gap-16 px-6 pb-20 pt-20">
      <section class="hero-grid" id="hero" data-reveal>
        <div class="space-y-6">
          <p class="text-sm font-semibold uppercase tracking-[0.4em] text-slate-500">Portfolio OS / 2024</p>
          <h1 id="heroTitle" class="text-4xl font-semibold leading-tight md:text-5xl"></h1>
          <p id="heroSubtitle" class="text-lg text-slate-600 dark:text-slate-300"></p>
          <div class="flex flex-wrap gap-4">
            <a
              class="inline-flex items-center gap-2 rounded-full bg-black px-8 py-3 text-base font-semibold text-white shadow-lg transition hover:-translate-y-1 dark:bg-white dark:text-black"
              href="#projectGallery"
              >探索作品</a
            >
          </div>
          <div class="hero-marquee">
            <div id="heroMarquee" class="marquee-track"></div>
          </div>
        </div>
        <div class="hero-shots" id="heroShots"></div>
      </section>

      <section class="section-lens space-y-8" id="metrics">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">Numbers</p>
          <h2 class="text-3xl font-semibold">数据背后的故事</h2>
        </div>
        <div class="flex flex-wrap gap-4" id="metricGrid"></div>
      </section>

      <section class="section-lens space-y-8" id="capabilities">
        <div class="flex flex-col gap-3">
          <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">Capabilities</p>
          <h2 class="text-3xl font-semibold">多栈能力矩阵</h2>
        </div>
        <div class="grid gap-6 md:grid-cols-2" id="capabilityGrid"></div>
      </section>

      <section class="section-lens space-y-8" id="story">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">Journey</p>
          <h2 class="text-3xl font-semibold">以产品节奏叙事</h2>
        </div>
        <div class="space-y-4" id="storyRail"></div>
      </section>

      <section class="section-lens space-y-8" id="projects">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">Highlights</p>
          <h2 class="text-3xl font-semibold">引擎级别的作品</h2>
        </div>
        <div class="grid gap-6" id="projectGallery"></div>
      </section>

      <section class="section-lens space-y-8" id="editorial">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">Editorial</p>
          <h2 class="text-3xl font-semibold">思考与输出</h2>
        </div>
        <div class="grid gap-6 md:grid-cols-2" id="articleGrid"></div>
      </section>

      <section class="cta-panel space-y-6" data-reveal>
        <p class="text-sm uppercase tracking-[0.4em] text-white/70">Collaborate</p>
        <h2 class="text-4xl font-semibold">把想象落地成可触摸的体验</h2>
        <p class="text-lg text-white/80">
          连接策略、技术与美学，让多终端体验保持一致性与张力。欢迎和我聊聊你的项目。
        </p>
        <a
          href="#contact"
          class="inline-flex w-fit items-center gap-2 rounded-full bg-white px-8 py-3 text-base font-semibold text-black shadow-lg transition hover:-translate-y-1"
          >预约通话</a
        >
      </section>

      <section class="section-lens space-y-8" id="contact">
        <div>
          <p class="text-xs font-semibold uppercase tracking-[0.4em] text-slate-500">Contact</p>
          <h2 class="text-3xl font-semibold">合作 & 联系</h2>
        </div>
        <div class="grid gap-6 md:grid-cols-2">
          <div id="contactInfo" class="space-y-4"></div>
          <form id="contactForm" class="space-y-4">
            <input
              type="text"
              name="name"
              placeholder="你的名字"
              required
              class="w-full rounded-2xl border border-black/10 bg-white/80 px-4 py-3 text-black shadow-sm focus:border-black focus:ring-2 focus:ring-black/10 dark:border-white/15 dark:bg-black/50 dark:text-white"
            />
            <input
              type="email"
              name="email"
              placeholder="邮箱"
              required
              class="w-full rounded-2xl border border-black/10 bg-white/80 px-4 py-3 text-black shadow-sm focus:border-black focus:ring-2 focus:ring-black/10 dark:border-white/15 dark:bg-black/50 dark:text-white"
            />
            <textarea
              name="message"
              rows="4"
              placeholder="想聊点什么?"
              required
              class="w-full rounded-2xl border border-black/10 bg-white/80 px-4 py-3 text-black shadow-sm focus:border-black focus:ring-2 focus:ring-black/10 dark:border-white/15 dark:bg-black/50 dark:text-white"
            ></textarea>
            <button
              type="submit"
              class="w-full rounded-2xl bg-black py-3 text-lg font-semibold text-white shadow-lg transition hover:-translate-y-1 dark:bg-white dark:text-black"
            >
              快速投递
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="pb-12 pt-6 text-center text-sm text-slate-500 dark:text-slate-400">
      © <span id="year"></span> Guobin Li · Experience is a product feature.
    </footer>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
